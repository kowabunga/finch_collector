{% extends 'base.html' %}

{% block body %}
<h1>Delete Toy</h1>

<h4>Are you sure you want to delete <span class="teal-text">
    {{ object.name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn btn-dark">
  <a href="{% url 'toys_details' object.id %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock body %}
