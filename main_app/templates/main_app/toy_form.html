{% extends 'base.html' %}

{% block body %}
{% if object %}
<h1>Edit <span class="text-dark">{{object.name}}</span></h1>
{% else %}
<h1>Add Toy</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
{% load crispy_forms_tags %}
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-dark">Submit Changes</button>
</form>
{% endblock body %}
